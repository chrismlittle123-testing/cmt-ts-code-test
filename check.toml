[process.branches]
enabled = true
pattern = "^(main|develop|(feature|bugfix|hotfix|release)/.+)$"

[process.commits]
enabled = true
types = ["feat", "fix", "docs", "style", "refactor", "test", "chore"]
require_scope = false
max_subject_length = 72

[process.codeowners]
enabled = true

[[process.codeowners.rules]]
pattern = "*"
owners = ["@default-team"]
